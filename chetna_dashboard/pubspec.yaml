name: chetna_admin
description: AI-Powered Safety and Wellness Monitor
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.8.0
  shimmer: ^3.0.0

  # Networking & Data
  http: ^1.3.0
  csv: ^6.0.0
  intl: ^0.19.0
  uuid: ^4.4.0

  # Device & System
  geolocator: ^13.0.1
  url_launcher: ^6.3.1
  flutter_local_notifications: ^18.0.1
  vibration: ^3.1.5
  permission_handler: ^12.0.1

  # Charts & Analytics
  fl_chart: ^0.70.2

  # Syncfusion (Unified for intl 0.19.0 compatibility)
  syncfusion_flutter_charts: ^28.1.9
  syncfusion_flutter_core: ^28.1.9
  syncfusion_flutter_datagrid: ^28.1.9
  syncfusion_flutter_xlsio: ^28.1.9

  # Firebase
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  firebase_database: ^11.2.1
  provider: ^6.1.1
  
  # Maps
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  
  # Reverting to the stable pub version
  flutter_map_heatmap: ^0.0.8
  flutter_map_marker_cluster: ^8.2.2
  flutter_polyline_points: ^2.1.0

  # File Management & Sharing
  universal_html: ^2.2.4
  path_provider: ^2.1.5
  share_plus: ^10.1.0
  printing: ^5.13.2

  google_generative_ai: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


# This section forces the packages to coexist despite version warnings
dependency_overrides:
  flutter_map: ^8.2.2

flutter:
  uses-material-design: true